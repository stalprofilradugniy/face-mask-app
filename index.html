<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маски для Лица</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <!-- Блок управления очками - ПЕРЕМЕЩЕН СЮДА -->
    <div id="glasses-controls" class="control-set">
        <button data-mask="glasses1">Очки 1</button>
        <button data-mask="glasses2">Очки 2</button>
        <button data-mask="glasses3">Очки 3</button>
    </div>

    <!-- Контейнер с видео и холстом -->
    <div class="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="loading">Загрузка моделей... Пожалуйста, подождите.</div>
    </div>

    <!-- Блок с остальными кнопками (короны, убрать) -->
    <div id="other-controls" class="control-set">
        <button data-mask="crown1">Корона 1</button>
        <button data-mask="crown2">Корона 2</button>
        <button data-mask="crown3">Корона 3</button>
        <button data-mask="none">Без маски</button>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
